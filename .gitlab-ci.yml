# first, install Cypress, then run all tests
stages:
  - build
  - test

# to cache both npm modules and Cypress binary we use environment variables
# to point at the folders we can list as paths in "cache" job settings
variables:
  npm_config_cache: '$CI_PROJECT_DIR/.yarn'
  CYPRESS_CACHE_FOLDER: '$CI_PROJECT_DIR/Caches/Cypress'

# cache using branch name
# https://gitlab.com/help/ci/caching/index.md
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .yarn
    - cache/Cypress
    - node_modules

# this job installs NPM dependencies and Cypress
install:
  image: cypress/base:10
  stage: build

  script:
    - yarn install
    # show where the Cypress test runner binaries are cached
    - $(yarn bin)/cypress cache path
    # show all installed versions of Cypress binary
    - $(yarn bin)/cypress cache list
    - $(yarn bin)/cypress verify

# job that runs after "install" job finishes
# NPM dependencies and Cypress binary should be already installed
cypress-e2e:
  image: cypress/base:10
  stage: test
  script:
    - $(yarn bin)/cypress run --record
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - cypress/screenshots
      - cypress/videos
